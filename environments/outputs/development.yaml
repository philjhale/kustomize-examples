apiVersion: v1
data:
  common.properties: |-
    port=80
    logLevel=verbose
  development.properties: host=dev.example.com
kind: ConfigMap
metadata:
  annotations: {}
  labels: {}
  name: dev-example-configmap-8k58m59c6h
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: dev-nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:1.7.9
        name: nginx
        ports:
        - containerPort: 80
